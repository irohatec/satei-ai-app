<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>不動産 簡易査定アプリ</title>
  <!-- 外部スタイル（次ステップで style.css を作成） -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="container">
    <h1>不動産 簡易査定アプリ</h1>
    <p class="note">最小入力で概算レンジを表示します（MVP / v1ロジック）。</p>
  </header>

  <main class="container grid">
    <!-- 査定フォーム -->
    <section class="card">
      <h2>① 査定入力</h2>
      <form id="estimate-form" autocomplete="on">
        <div class="row">
          <label for="pref">都道府県</label>
          <input id="pref" name="pref" placeholder="広島県" required />
        </div>
        <div class="row">
          <label for="city">市区町村</label>
          <input id="city" name="city" placeholder="広島市中区" required />
        </div>
        <div class="row">
          <label for="town">町名</label>
          <input id="town" name="town" placeholder="紙屋町" required />
        </div>
        <div class="row">
          <label for="chome">丁目</label>
          <input id="chome" name="chome" placeholder="1" />
        </div>

        <div class="row">
          <label for="nearest_station">最寄駅</label>
          <input id="nearest_station" name="nearest_station" placeholder="紙屋町東" required />
        </div>
        <div class="row">
          <label for="walk_minutes">徒歩（分）</label>
          <input id="walk_minutes" name="walk_minutes" type="number" min="0" max="60" value="7" required />
        </div>

        <div class="row">
          <label for="building_year">築年（西暦）</label>
          <input id="building_year" name="building_year" type="number" min="1900" max="2099" value="2003" required />
        </div>

        <div class="row">
          <label for="floor_area_sqm">専有面積（㎡）</label>
          <input id="floor_area_sqm" name="floor_area_sqm" type="number" step="0.01" value="65.2" required />
        </div>

        <div class="row">
          <label for="lot_area_sqm">土地面積（㎡）</label>
          <input id="lot_area_sqm" name="lot_area_sqm" type="number" step="0.01" value="0" />
        </div>

        <div class="actions">
          <button type="submit" id="btn-estimate">査定を実行</button>
          <button type="reset">リセット</button>
        </div>
      </form>

      <div id="estimate-result" class="result" aria-live="polite"></div>
    </section>

    <!-- お問い合わせ（リード） -->
    <section class="card">
      <h2>② お問い合わせ（任意）</h2>
      <form id="lead-form" autocomplete="on">
        <div class="row">
          <label for="lead_name">お名前</label>
          <input id="lead_name" name="name" placeholder="山下 太郎" />
        </div>
        <div class="row">
          <label for="lead_email">メールアドレス</label>
          <input id="lead_email" name="email" type="email" placeholder="taro@example.com" />
        </div>
        <div class="row">
          <label for="lead_phone">電話番号</label>
          <input id="lead_phone" name="phone" placeholder="080-xxxx-xxxx" />
        </div>
        <div class="row">
          <label for="lead_message">メッセージ</label>
          <textarea id="lead_message" name="message" rows="4" placeholder="査定結果の詳細を知りたい、など"></textarea>
        </div>

        <div class="actions">
          <button type="submit" id="btn-lead">問い合わせを送信</button>
        </div>
      </form>

      <div id="lead-result" class="result" aria-live="polite"></div>
    </section>
  </main>

  <footer class="container">
    <small>© 2025 Real Estate MVP</small>
  </footer>

  <!-- アプリロジック（次ステップで app.js を作成） -->
  <script src="./app.js" defer></script>
</body>
</html>
