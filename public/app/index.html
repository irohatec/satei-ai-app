<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不動産 簡易査定（リアルタイム概算）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>不動産 簡易査定（リアルタイム概算）</h1>
  </header>

  <!-- エラー要約 -->
  <div id="error-summary" class="error-summary" style="display:none;"></div>

  <!-- 概算価格カード -->
  <div id="price-card" class="sticky-card">
    <h2>概算価格</h2>
    <p id="price-display">-- 円</p>
    <small id="price-range"></small>
  </div>

  <main>
    <!-- STEP0: 区分 -->
    <section class="card">
      <h2>STEP0: 区分を選択してください</h2>
      <label><input type="radio" name="userType" value="個人" checked> 個人</label>
      <label><input type="radio" name="userType" value="法人"> 法人</label>
    </section>

    <!-- STEP1: エリア -->
    <section class="card">
      <h2>STEP1: エリア</h2>
      <label>都道府県 <input id="prefecture" type="text" value="広島県"></label>
      <label>市区町村 <input id="city" type="text" placeholder="例：広島市中区"></label>
      <label>町名 <input id="town" type="text"></label>
      <label>丁目 <input id="chome" type="text"></label>
    </section>

    <!-- STEP2: 物件 -->
    <section class="card">
      <h2>STEP2: 物件情報</h2>
      <label>種別
        <select id="type">
          <option value="マンション">マンション</option>
          <option value="戸建">戸建</option>
          <option value="土地">土地</option>
        </select>
      </label>
      <label>面積（㎡） <input id="area" type="number" min="10" max="500"></label>
      <label>築年 <input id="year" type="number" min="1960" max="2025"></label>
    </section>

    <!-- STEP3: 交通 -->
    <section class="card">
      <h2>STEP3: 交通</h2>
      <label>路線 <input id="line" type="text" placeholder="例：広島電鉄 本線"></label>
      <label>駅 <input id="station" type="text" placeholder="例：紙屋町東"></label>
      <label>徒歩（分） <input id="walk" type="number" min="1" max="60"></label>
    </section>

    <!-- STEP4: 敷地・建物 -->
    <section class="card">
      <h2>STEP4: 敷地・建物</h2>
      <label><input type="checkbox" id="corner"> 角地</label>
      <label>採光面
        <select id="aspect">
          <option value="南">南</option>
          <option value="東">東</option>
          <option value="西">西</option>
          <option value="北">北</option>
        </select>
      </label>
      <label>構造
        <select id="structure">
          <option value="RC">RC</option>
          <option value="木造">木造</option>
          <option value="鉄骨">鉄骨</option>
        </select>
      </label>
      <label>所在階 <input id="floor" type="number" min="1" max="20"></label>
    </section>

    <!-- STEP5: 連絡先 -->
    <section class="card">
      <h2>STEP5: メールアドレス</h2>
      <label>メール <input id="email" type="email" required></label>
      <button id="submit-btn">査定を送信</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 不動産簡易査定アプリ</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
