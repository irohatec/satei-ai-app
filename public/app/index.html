<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>不動産AI査定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/app/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>不動産AI査定</h1>

      <!-- エリア -->
      <div class="section">
        <h3>エリア</h3>
        <div class="grid2">
          <div>
            <label>市区町村（必須）</label>
            <select id="citySelect"><option value="">読み込み中...</option></select>
          </div>
          <div>
            <label>丁目（必須）</label>
            <input id="chomeInput" type="text" placeholder="例）大手町3丁目">
            <div class="help">番地・マンション名は任意</div>
          </div>
        </div>
      </div>

      <!-- 物件情報 -->
      <div class="section">
        <h3>物件情報</h3>
        <div class="grid2">
          <div>
            <label>種目（必須）</label>
            <select id="propertyTypeSelect">
              <option value="">選択してください</option>
              <option value="mansion">中古マンション</option>
              <option value="house">土地＋建物</option>
              <option value="land">土地</option>
            </select>
          </div>
          <div>
            <label>メール（必須：リード獲得用）</label>
            <input id="emailInput" type="email" placeholder="you@example.com">
          </div>
        </div>

        <div class="grid2 mt-12">
          <div>
            <label>面積（必須）</label>
            <area-input id="area" required help-word="専有面積"></area-input>
          </div>
          <div>
            <label>築年（必須）</label>
            <builtyear-input id="builtYear" required></builtyear-input>
          </div>
        </div>
      </div>

      <!-- 沿線・駅 -->
      <div class="section">
        <h3>沿線・駅・徒歩（任意）</h3>
        <div class="grid3">
          <div>
            <label>沿線</label>
            <input id="lineSelect" type="text" placeholder="例）広電本線 / JR山陽本線">
          </div>
          <div>
            <label>駅</label>
            <input id="stationSelect" type="text" placeholder="例）本通 / 紙屋町西 / 横川">
          </div>
          <div>
            <label>徒歩分</label>
            <select id="walkMinutesSelect">
              <option value="">未選択</option>
              <option>1</option><option>3</option><option>5</option>
              <option>10</option><option>15</option><option>20</option><option>30</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 結果 -->
      <div class="section">
        <h3>査定結果</h3>
        <div id="resultBox" class="result">入力するとここに査定額が表示されます。</div>
        <span class="note" id="stationNote" hidden>駅情報未入力のため幅広推定です。</span>
      </div>

      <!-- 送信 -->
      <div class="section row-right">
        <button id="estimateSubmitBtn" type="button" disabled>査定する</button>
        <div id="toastHost"></div>
      </div>
    </div>
  </div>

  <!-- 必要JS -->
  <script src="/app/js/area-input.js"></script>
  <script src="/app/js/builtyear-input.js"></script>
  <script src="/app/js/estimate-form-logic.js"></script>
</body>
</html>
