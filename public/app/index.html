<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不動産 簡易査定</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>不動産 簡易査定フォーム</h1>
  </header>

  <main>
    <!-- ご利用の方 -->
    <section class="card">
      <h2>ご利用の方</h2>
      <label><input type="radio" name="userType" value="personal" checked> 個人</label>
      <label><input type="radio" name="userType" value="business"> 個人事業主または法人</label>
      <div id="businessFields" style="display:none;">
        <label>会社名 <input type="text" id="companyName"></label>
        <label>連絡先（電話）<input type="tel" id="phone"></label>
      </div>
    </section>

    <!-- エリア -->
    <section class="card">
      <h2>エリア</h2>
      <label>都道府県 <input type="text" value="広島県" disabled></label>
      <label>市区町村
        <select id="citySelect">
          <option value="">選択してください</option>
        </select>
      </label>
      <label>町名
        <select id="townSelect">
          <option value="">選択してください</option>
        </select>
      </label>
      <label>丁目
        <select id="chomeSelect">
          <option value="">選択してください</option>
        </select>
      </label>
    </section>

    <!-- 最寄り駅 -->
    <section class="card">
      <h2>最寄り駅</h2>
      <label>路線
        <select id="lineSelect">
          <option value="">選択してください</option>
        </select>
      </label>
      <label>駅
        <select id="stationSelect">
          <option value="">選択してください</option>
        </select>
      </label>
      <label>徒歩分
        <select id="walkSelect">
          <option value="">選択してください</option>
        </select>
      </label>
    </section>

    <!-- 物件情報 -->
    <section class="card">
      <h2>物件情報</h2>
      <label>種別
        <select id="propertyType">
          <option value="land">土地</option>
          <option value="house">戸建</option>
          <option value="mansion">マンション</option>
          <option value="building">売ビル</option>
          <option value="apartment">売アパート</option>
        </select>
      </label>
      <label>面積（㎡）<input type="number" id="areaSqm"></label>
      <label>構造
        <select id="structure">
          <option value="RC">RC</option>
          <option value="木造">木造</option>
          <option value="鉄骨">鉄骨</option>
          <option value="SRC">SRC</option>
        </select>
      </label>
      <label>建物階数 <input type="number" id="totalFloors"></label>
      <label>所在階 <input type="number" id="floor"></label>
      <label><input type="checkbox" id="isCorner"> 角地</label>
      <label>採光面
        <select id="aspect">
          <option value="南">南</option>
          <option value="東">東</option>
          <option value="西">西</option>
          <option value="北">北</option>
        </select>
      </label>
    </section>

    <!-- 連絡先 -->
    <section class="card">
      <h2>査定結果を送る</h2>
      <label>メールアドレス <input type="email" id="email"></label>
      <button id="submitBtn">査定を送信</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
