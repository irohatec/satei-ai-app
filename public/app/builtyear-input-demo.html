<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>築年入力デモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:ui-sans-serif,system-ui; padding:24px; background:#f9fafb;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:720px}
    pre{background:#0b1020;color:#e5e7eb;padding:12px;border-radius:8px;overflow:auto}
    h1{margin-bottom:16px;}
  </style>
</head>
<body>
  <h1>築年入力デモ</h1>
  <div class="card">
    <builtyear-input id="built" label="築年" required emit-initial></builtyear-input>
    <h3>現在値（イベント受信）</h3>
    <pre id="out">{}</pre>
  </div>

  <script src="./js/builtyear-input.js"></script>
  <script>
    const el = document.getElementById("built");
    const out = document.getElementById("out");
    el.addEventListener("builtyear-change", (e) => {
      out.textContent = JSON.stringify(e.detail, null, 2);
    });
  </script>
</body>
</html>
