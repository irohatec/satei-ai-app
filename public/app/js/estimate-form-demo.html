<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>査定フォーム（デモ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:ui-sans-serif,system-ui; background:#f9fafb; margin:0; padding:24px;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:880px;margin:0 auto}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    label{font-size:.9rem;color:#374151;display:block;margin-bottom:6px}
    select,input[type="text"],input[type="email"]{width:100%;padding:.6rem .7rem;border:1px solid #d1d5db;border-radius:.5rem;font-size:1rem;background:#fff}
    .help{color:#6b7280;font-size:.85rem;margin-top:4px}
    .section{margin:18px 0}
    button{padding:.8rem 1.2rem;border:0;border-radius:.7rem;background:#4f46e5;color:#fff;font-size:1rem}
    button:disabled{opacity:.45;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="card">
    <h1>不動産AI査定（デモ）</h1>

    <!-- エリア -->
    <div class="section">
      <h3>エリア</h3>
      <div class="row">
        <div>
          <label>市区町村（必須）</label>
          <select id="citySelect">
            <option value="">選択してください</option>
            <option value="広島市中区">広島市中区</option>
            <option value="広島市西区">広島市西区</option>
            <option value="呉市">呉市</option>
          </select>
        </div>
        <div>
          <label>丁目（必須）</label>
          <input id="chomeInput" type="text" placeholder="例）大手町3丁目">
          <div class="help">番地・マンション名は任意</div>
        </div>
      </div>
    </div>

    <!-- 物件情報 -->
    <div class="section">
      <h3>物件情報</h3>
      <div class="row">
        <div>
          <label>種目（必須）</label>
          <select id="propertyTypeSelect">
            <option value="">選択してください</option>
            <option value="mansion">中古マンション</option>
            <option value="house">土地＋建物</option>
            <option value="land">土地</option>
          </select>
        </div>
        <div>
          <label>メール（必須）</label>
          <input id="emailInput" type="email" placeholder="you@example.com">
        </div>
      </div>

      <div class="row">
        <div>
          <label>面積（必須）</label>
          <area-input id="area" required help-word="専有面積"></area-input>
          <div class="help">坪↔㎡の切替・自動換算、範囲チェック込み</div>
        </div>
        <div>
          <label>築年（必須）</label>
          <builtyear-input id="builtYear" required></builtyear-input>
        </div>
      </div>
    </div>

    <!-- 沿線・駅（任意／マンションは強く促す） -->
    <div class="section">
      <h3>沿線・駅・徒歩（任意）</h3>
      <div class="row3">
        <div>
          <label>沿線</label>
          <select id="lineSelect">
            <option value="">未選択</option>
            <option>JR山陽本線</option>
            <option>広電本線</option>
          </select>
        </div>
        <div>
          <label>駅</label>
          <select id="stationSelect">
            <option value="">未選択</option>
            <option>本通</option>
            <option>紙屋町西</option>
            <option>横川</option>
          </select>
        </div>
        <div>
          <label>徒歩分</label>
          <select id="walkMinutesSelect">
            <option value="">未選択</option>
            <option>1</option><option>3</option><option>5</option>
            <option>10</option><option>15</option><option>20</option>
          </select>
        </div>
      </div>
      <div class="help">マンションでは駅入力で精度UP。未入力でも送信は可能です。</div>
    </div>

    <!-- 送信 -->
    <div class="section">
      <button id="estimateSubmitBtn" type="button" disabled>査定する</button>
      <div id="toastHost"></div>
    </div>
  </div>

  <!-- 必要なJS（全部ここで読み込みます） -->
  <script src="./js/area-input.js"></script>
  <script src="./js/builtyear-input.js"></script>
  <script src="./js/estimate-form-logic.js"></script>
</body>
</html>
