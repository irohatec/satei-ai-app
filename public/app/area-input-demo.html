<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>面積入力デモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style> body{font-family:ui-sans-serif,system-ui; padding:24px; background:#f9fafb;} .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:720px} pre{background:#0b1020;color:#e5e7eb;padding:12px;border-radius:8px;overflow:auto}</style>
</head>
<body>
  <h1>面積入力デモ</h1>
  <div class="card">
    <area-input id="area" label="専有面積" required help-word="専有面積" value="65.3" unit="sqm" emit-initial></area-input>
    <h3>現在値（イベント受信）</h3>
    <pre id="out">{}</pre>
  </div>

  <!-- 面積コンポーネント -->
  <script src="/app/js/area-input.js"></script>
  <script>
    const area = document.getElementById("area");
    const out = document.getElementById("out");
    area.addEventListener("area-change", (e) => {
      out.textContent = JSON.stringify(e.detail, null, 2);
    });
  </script>
</body>
</html>
